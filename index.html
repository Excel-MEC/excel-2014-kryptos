<!-- counter script -->
<script>

$(function(){

	// example: dateFuture1 = new Date(2003,03,26,14,51,00) = April 26, 2003 - 2:15:00 pm
	var dateFuture = new Date(2014,7,27,7,30,00);
	dateNow = new Date();	//grab current date
	amount = dateFuture.getTime() - dateNow.getTime();	//calc milliseconds between dates
	delete dateNow;
	if(amount>0)
	{
	var clock = $('.clock').FlipClock(amount/1000, {
		clockFace: 'DailyCounter',
		countdown: true,
		callbacks: {
		    stop: function() {
		        $('.clock').fadeOut(1000,function(){
		        	$('.clock').html("<h1>The Hunt is ON</h1>");
		        	$('.clock').css('left','-2%');
		        	$('.clock').fadeIn("2000",function(){
		        		window.location.replace("start.php");
		        	});
		        });
		        }
		    }
	});
	}
	else
	{
	window.location.replace("hunt.php");
	}
		});
</script>
